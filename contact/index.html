---
layout: default
nav: contact
permalink: /cn/contact/
lang: cn
---
{%- assign translation = site.data.language[page.lang] -%}
<script>
function check(str)
{
    while(str.lastIndexOf(" ")>=0){
      str = str.replace(" ","");
    }
    if(str.length == 0){
      alert("输入不能全为空");
    }
}
</script>
<form action='https://joytou8.wordpress.com/contact/#contact-form-2' method='post' class='contact-form commentsblock' role="form">

<div class="form-group">
		<label for='g2-name' class='grunion-field-label name'>{{ translation.name }}<span>（{{ translation.required }}）</span></label>
		<input type='text' name='g2-name' id='g2-name' value='' class='name form-control'  required aria-required='true' onkeyup='check(this.value)'/>
	</div>

<div class="form-group">
		<label for='g2-email' class='grunion-field-label email'>{{ translation.email }}<span>（{{ translation.required }}）</span></label>
		<input type='email' name='g2-email' id='g2-email' value='' class='email form-control'  required aria-required='true' onkeyup='check(this.value)'/>
	</div>

<div class="form-group">
		<label for='contact-form-comment-g2-comment' class='grunion-field-label textarea'>{{ translation.content }}<span>（{{ translation.required }}）</span></label>
		<textarea name='g2-comment' id='contact-form-comment-g2-comment' rows='20' class='textarea form-control'  required aria-required='true' onkeyup='check(this.value)'></textarea>
	</div>
	<p class='contact-submit form-group'>
		<input type='submit' value='{{ translation.submit }} »' class='pushbutton-wide form-control'/>
		<input type='hidden' name='contact-form-id' value='2' />
		<input type='hidden' name='action' value='grunion-contact-form' />
		<input type='hidden' name='contact-form-hash' value='d19880efda6c951cf284409705cf9fd7503e0938' />
	</p>
</form>
