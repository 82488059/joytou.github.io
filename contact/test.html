---
layout: default
nav: contact
permalink: /cn/contact/test/
lang: cn
---
{%- assign translation = site.data.language[page.lang] -%}
<iframe name="frame" src="https://www.joytou.net/contact/blank/" style="display:none" scrolling="yes" noresize></iframe>
<form id="contactform" method="POST" role="form" onsubmit="return sub();" target="frame">
<div class="form-group">
		<label for="named" class="grunion-field-label name">{{ translation.name }}<span>（{{ translation.required }}）</span></label>
		<input type="text" name="name" value="" class="name form-control"  required aria-required="true"/>
</div>
<div class="form-group">
		<label for="emaild" class="grunion-field-label email">{{ translation.email }}<span>（{{ translation.required }}）</span></label>
		<input type="email" name="_replyto" value="" class="email form-control"  required aria-required="true"/>
</div>
<div class="form-group">
		<label for="contentd" class="grunion-field-label textarea">{{ translation.content }}<span>（{{ translation.required }}）</span></label>
		<textarea name="content" rows="20" class="textarea form-control"  required aria-required="true"></textarea>
</div>
<p class="contact-submit form-group">
		<input type="submit" value="{{ translation.submit }} »" class="btn btn-default btn-block form-control"/>
		<input type="hidden" name="_subject" value="New submission!" />
		<input type="hidden" name="_format" value="plain" />
		<input type="hidden" name="_lang" value="{{ page.lang }}"/>
		<input type="hidden" name="_date" value="{{  "now" | "%Y-%m-%d, %a" }}"/>
		<input type="hidden" name="_rfc822" value="{{ "now" | date_to_rfc822 }}"/>
</p>
</form>
<!-- Anti-spam -->
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + '1540294142' + '@' + 'qq' + '.' + 'com');
    function sub{
       document.getElementById('contactform').style.display='inline';
       document.getElementById('frame').style.display='none';
       return true;
    }
</script>
