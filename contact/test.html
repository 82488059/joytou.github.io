---
layout: default
nav: contact
permalink: /cn/contact/test/
lang: cn
---
{%- assign translation = site.data.language[page.lang] -%}
<iframe id="iframepage" name="submitframe" src="https://www.joytou.net/contact/blank/" allowtransparency="true" style="background-color=transparent" frameborder="0" height="100%" sandbox="allow-same-origin allow-top-navigation	allow-forms allow-scripts" onload="changeFrameHeight()" seamless></iframe>
<form id="contactform" method="POST" role="form" target="_blank">
<div class="form-group">
		<label class="grunion-field-label name">{{ translation.name }}<span>（{{ translation.required }}）</span></label>
		<input type="text" name="name" value="" class="name form-control"  required aria-required="true"/>
</div>
<div class="form-group">
		<label class="grunion-field-label email">{{ translation.email }}<span>（{{ translation.required }}）</span></label>
		<input type="email" name="_replyto" value="" class="email form-control"  required aria-required="true"/>
</div>
<div class="form-group">
		<label class="grunion-field-label textarea">{{ translation.content }}<span>（{{ translation.required }}）</span></label>
		<textarea name="content" rows="20" class="textarea form-control"  required aria-required="true"></textarea>
</div>
<p class="contact-submit form-group">
		<input type="submit" value="{{ translation.submit }} »" class="btn btn-default btn-block form-control"/>
		<input type="hidden" name="_subject" value="New submission!" />
		<input type="hidden" name="_format" value="plain" />
		<input type="hidden" name="_lang" value="{{ page.lang }}"/>
		<input type="hidden" name="_rfc822" value="{{ "now" | date_to_rfc822 }}"/>
		<input type="text" name="_gotcha" style="display:none" />
</p>
</form>
<!-- Anti-spam -->
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', 'https' + ':' + '//formspree.io/' + '1540294142' + '@' + 'qq' + '.' + 'com');
function changeFrameHeight(){
    var ifm= document.getElementById('iframepage'); 
    ifm.height=document.documentElement.clientHeight;
    //ifm.height=ifm.document.body.scrollHeight;
}
window.onresize=function(){  
     changeFrameHeight();  
} 
</script>
