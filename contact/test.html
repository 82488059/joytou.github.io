<script>
function tochecksubmit(){
if(document.getElementById("checkconfirm").checked==false && document.getElementById("submitbutton").hasClass("disabled")==false){//未验证，不可提交
document.getElementById("submitbutton").toggleClass("disabled");
}else if(document.getElementById("checkconfirm").checked==true && document.getElementById("submitbutton").hasClass("disabled")==true){//已验证，可提交
document.getElementById("submitbutton").toggleClass("disabled");
}else{}
}

function check(str)
{
    while(str.lastIndexOf(" ")>=0){
      str = str.replace(" ","");
    }
    if(str.length == 0){
      alert("Input cannot be all empty");
    }
}
</script>
<form action="https://formspree.io/1540294142@qq.com"
      method="POST" role="form">

<div class="form-group" id="formname">
		<label for="named" class="grunion-field-label name">{{ translation.name }}<span>（{{ translation.required }}）</span></label>
		<input type="text" name="name" value="" class="name form-control"  required aria-required="true" onkeyup="check(this.value)" id="named"/>
	</div>

<div class="form-group" id="formemail">
		<label for="emaild" class="grunion-field-label email">{{ translation.email }}<span>（{{ translation.required }}）</span></label>
		<input type="email" name="_replyto" value="" class="email form-control"  required aria-required="true" onkeyup="check(this.value)" id="emaild"/>
	</div>

<div class="form-group" id="formcontent">
		<label for="contentd" class="grunion-field-label textarea">{{ translation.content }}<span>（{{ translation.required }}）</span></label>
		<textarea name="content" rows="20" class="textarea form-control"  required aria-required="true" onkeyup="check(this.value)" id="contentd"></textarea>
	</div>
	
	<div class="checkbox" id="formconfirm">
    <label><input type="checkbox" value="" id="checkconfirm" onclick="tochecksubmit()">确认所输入均不为空或是无意义字符Make sure the input is not empty or meaningless characters</label>
</div>
	
		<p class="contact-submit form-group">
		<input type="submit" id="submitbutton" value="{{ translation.submit }} »" class="pushbutton-wide form-control disabled"/>
		<input type="hidden" name="_format" value="plain" />
		<input type="hidden" name="_lang" value="{{ page.lang }}"/>
		<input type="hidden" name="_date" value="{{  "now" | "%Y-%m-%d, %a" }}"/>
		<input type="hidden" name="_rfc822" value="{{ "now" | date_to_rfc822 }}"/>
		</p>
</form>
